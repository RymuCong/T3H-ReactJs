<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Popup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-content {
            padding: 20px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <button class="btn btn-primary" onclick="openPopup()">Login</button>
</div>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" name="email">
                        <div id="emailError" class="error"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <div id="passwordError" class="error"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function openPopup() {
        $('#loginModal').modal('show');
    }

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        validateForm();
    });

    function validateForm() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        let isValid = true;

        // Email validation
        const emailError = document.getElementById('emailError');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            emailError.textContent = 'Email không hợp lệ';
            emailError.classList.add('error');
            emailError.classList.remove('success');
            isValid = false;
        } else {
            emailError.textContent = 'Email hợp lệ';
            emailError.classList.add('success');
            emailError.classList.remove('error');
        }

        // Password validation
        const passwordError = document.getElementById('passwordError');
        if (password.length < 6) {
            passwordError.textContent = 'Password phải có ít nhất 6 ký tự';
            passwordError.classList.add('error');
            passwordError.classList.remove('success');
            isValid = false;
        } else {
            passwordError.textContent = 'Password hợp lệ';
            passwordError.classList.add('success');
            passwordError.classList.remove('error');
        }

        return isValid;
    }
</script>
</body>
</html>
